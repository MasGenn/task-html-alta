<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Form</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <!-- form input name-->

    <label for="first-name">First name:</label><br />
    <input type="text" id="first-name" name="first-name" value="" /><br /><br />
    <label for="last-name">Last name:</label><br />
    <input type="text" id="last-name" name="last-name" value="" /><br /><br />

    <!-- radio button gender -->
    <label for="gender">Gender:</label><br />
    <input type="radio" id="male" name="gender" value="male" /><label for="male">Male</label><br />
    <input type="radio" id="Female" name="gender" value="famale" /><label for="famale">Famale</label><br />
    <input type="radio" id="other" name="gender" value="other" /><label for="other">Other</label><br /><br />

    <!-- dropdown nasionality -->
    <label for="nasionality">Nasionality:</label>
    <select name="nasionality" id="nasionality">
      <option value="indonesian">Indonesian</option>
      <option value="england">England</option>
      <option value="other">Other</option></select
    ><br /><br />

    <!-- checkbox language spoken -->
    <label for="language">Language Spoken:</label><br />
    <input type="checkbox" id="lang1" name="lang1" value="Bahasa Indonesia" />
    <label for="lang1">Bahasa Indonesia</label><br />
    <input type="checkbox" id="lang2" name="lang2" value="English" />
    <label for="lang2">English</label><br />
    <input type="checkbox" id="lang3" name="lang3" value="Other" />
    <label for="lang3">Other</label><br /><br />

    <!-- text area -->
    <label for="bio">Bio:</label><br />
    <textarea id="bio" name="bio" rows="6" cols="30"> </textarea>
    <br /><br />

    <!-- submit -->
    <a href="welcome.html"><button>Submit</button></a>
  </body>
</html>
